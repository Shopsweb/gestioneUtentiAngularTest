<form #f ="ngForm">
  <input type="hidden" name="id"  [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input placeholder="firstname" [(ngModel)]="user.name" class="form-control" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label  for="lastname">Cognome</label>
    <input placeholder="lastname"  [(ngModel)]="user.lastname"  class="form-control"  name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Codice Fiscale</label>
    <input  [(ngModel)]="user.fiscalcode"  class="form-control"  name="fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input  [(ngModel)]="user.phone"  class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input  [(ngModel)]="user.email"  class="form-control" type="email" name="email" id="email">
  </div>
  <div class="form-group">
    <label   for="age">Eta'</label>
    <input  [(ngModel)]="user.age"  class="form-control" type="number" name="age" id="age">
  </div>
  <div class="form-group">
    <label   for="province">Provincia</label>
    <input  [(ngModel)]="user.province"  class="form-control" type="text" name="province" id="province">
  </div>
  <div class="form-group form-footer">
    <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>
    <button class="btn btn-success" (click)="saveUser()"> SALVA</button>
  </div>
</form>
